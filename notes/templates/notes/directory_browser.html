<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory listing</title>
</head>
<body>
    <h1>Directory listing</h1>
    <p>Current Path: {{ current_path }}</p>
    <ul>
        {% for item in items %}
            <li>
                {% if item.is_file %}
                    <!-- ลิงก์ไปยังไฟล์ -->
                    <a href="/notes/directory/{{ item.path }}">{{ item.name }}</a>
                {% else %}
                    <!-- ลิงก์ไปยังโฟลเดอร์ -->
                    <a href="/notes/directory/{{ item.path }}">{{ item.name }}/</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
