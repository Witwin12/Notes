<!-- templates/notes/detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Details</title>
</head>
<body>
    <h1>{{ note.title }}</h1>  <!-- Display the title of the Note -->
    <p><strong>Published on:</strong> {{ note.pub_date }}</p> <!-- Display the publication date -->
    <p>{{ note.content }}</p>  <!-- Display the content of the Note -->
<style>
    h1 {font-size: 300%;}
</style>
</body>
</html>
